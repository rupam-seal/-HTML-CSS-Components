<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwitterPostItem</title>

    <link rel="stylesheet" href="item.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <img src="/assets/dog.jpg" alt="" class="profile" />
      </div>

      <div class="right-container">
        <div class="top-item">
          <div class="name-item">
            <p class="name">supersimple.dev</p>
            <p class="username">@SuperSimpleDev</p>
          </div>
          <p class="desc">
            What is backend web development? A complete overview. New video is
            up!
          </p>
        </div>

        <div class="bottom-item">
          <div class="thumb"></div>
          <div class="video-desc">
            <p class="link">
              <a href="https://www.youtube.com">youtube.com</a>
            </p>
            <p class="link-desc">
              Backend web development - a complete overview (2021)
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
