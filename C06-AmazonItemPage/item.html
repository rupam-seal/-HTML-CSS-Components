<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon item page</title>
    <link rel="stylesheet" href="item.css" />
  </head>
  <body>
    <div class="container">
      <div class="go-to-amazon-link">
        <a href="https://www.amazon.com" class="back-link"> Back to Amazon </a>
      </div>

      <div class="middle-item">
        <h2 class="heading">Nike Black Running Shoes</h2>
        <p class="price">$39 - in stock.</p>
        <p class="delivery">Free delivery tomorrow.</p>
      </div>

      <div class="buttons">
        <button class="add-to-cart-button">Add to Cart</button>
        <button class="buy-now-button">Buy now</button>
      </div>
    </div>
  </body>
</html>
